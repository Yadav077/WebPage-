<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeb3b;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .section {
            position: absolute;
            width: 50vw;
            height: 100vh;
            background-color: #fff5e6;
            transform-origin: left;
            transform: rotateY(90deg);
            transition: transform 1s ease-in-out;
        }

        .section.right {
            left: 50vw;
            transform-origin: right;
            background-color: #ffedd6;
        }

        .container.open .section.left {
            transform: rotateY(0deg);
        }

        .container.open .section.right {
            transform: rotateY(0deg);
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease 1s;
            font-family: Arial, sans-serif;
        }

        .container.open .content {
            opacity: 1;
        }

        h1 {
            font-size: 3em;
            color: #ff6f00;
            text-shadow: 2px 2px 4px #ffa000;
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="section left"></div>
        <div class="section right"></div>
        <div class="content">
            <h1>ðŸŽ‰ Happy Diwali! ðŸŽ‰</h1>
            <p>Wishing you a bright and prosperous Diwali!</p>
        </div>
    </div>
    <script>
        // Simulate the origami fold transition by adding the "open" class after a delay
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('container').classList.add('open');
            }, 500); // Adjust delay to control when the transition starts
        }
    </script>
</body>
</html>
